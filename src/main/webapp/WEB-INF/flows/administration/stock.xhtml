<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://java.sun.com/jsf/core"

                template="/WEB-INF/templates/general.xhtml">
        
        <ui:define name="title"><h:outputText value="Stock" /></ui:define>

        <h:form id="form">

            <p:commandButton value="Calculate Shipped Total" actionListener="#{stockService.calculateShippedTotalAllProducts('01.01.2014')}" style="margin: 10px;" styleClass="btn btn-primary"/>

        </h:form>
