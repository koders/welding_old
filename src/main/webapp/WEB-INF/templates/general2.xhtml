<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:c="http://java.sun.com/jsp/jstl/core"
          xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<f:view contentType="text/html">

        <h:head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <title><ui:insert name="title" /></title>
				<link rel="stylesheet" href="${request.contextPath}/css/style.css" type="text/css" />
                <link rel="stylesheet" href="${request.contextPath}/css/bootstrap.min.css" type="text/css" />
                <link rel="stylesheet" href="${request.contextPath}/css/animate.css" type="text/css" />

            <p:ajaxStatus id="ajaxStatusPanel" style="float: right;" >
                <f:facet name="start">
                    <h:graphicImage value="/images/loading.gif" style="position: absolute; left:50%; top:40%; height:75px; z-index: 99999;"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </h:head>
        
        <h:body id="body">

		<div id="container">
				
	        	<div id="header"> 
	        		<p:graphicImage value="/images/welding-logo.png" style="margin-bottom: -10px; width: 350px;" />
	        		<p:graphicImage value="/images/gjerde-logo2.jpg" style="float:right; width: 190px;" />	        		
	        	</div>
	        	
	        	<div id="content">

                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" life="3000" autoUpdate="true" />

                        <p:outputPanel styleClass="head">
                            <h:outputText value="Welcome, "/>
                            <h:outputText style="font-weight: bold;" value="#{userBean.userName}"/>
                            <h:commandLink value="Logout" actionListener="#{userBean.logout}" styleClass="logoutLink" />
                        </p:outputPanel>
                        <p:tabMenu activeIndex="#{administrationBean.activeIndex}" style="clear:both;">
                            <p:menuitem value="Home" disabled="true" >
                            </p:menuitem>
                            <p:menuitem value="Offers" disabled="true" >
                            </p:menuitem>
                            <p:menuitem value="Orders" disabled="true" >
                            </p:menuitem>
                            <p:menuitem value="Invoices" disabled="true" >
                                <f:setPropertyActionListener target="#{administrationBean.activeIndex}" value="3"></f:setPropertyActionListener>
                            </p:menuitem>
                            <p:menuitem value="Administration" disabled="true" >
                                <f:setPropertyActionListener target="#{administrationBean.activeIndex}" value="4"></f:setPropertyActionListener>
                            </p:menuitem>
                            <p:menuitem value="Statistics" disabled="true" >
                            </p:menuitem>
                            <p:menuitem value="Stock" disabled="true" >
                            </p:menuitem>
                        </p:tabMenu>
                    </h:form>

	                <ui:insert name="content" />
	        	</div>
	        	
	        	<div id="footer"></div>
        	</div> 
        </h:body>

</f:view>
</html>
